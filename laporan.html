<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Penjualan - GOGUMA</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f9f9ff;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #ff4fa3, #66b2ff);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 22px;
      margin: 0;
    }

    .menu {
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }

    .menu a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .menu a i {
      margin-right: 10px;
    }

    .menu a:hover,
    .menu a.active {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateX(5px);
    }

    .logout {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logout a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .logout a:hover {
      color: #ffeef6;
      transform: translateX(5px);
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      color: #333;
    }

    .header button {
      background-color: #66b2ff;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .header button:hover {
      background-color: #4d9de0;
      transform: scale(1.05);
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      color: #ff4fa3;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    /* Table */
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #ff4fa3;
      color: white;
    }

    tr:hover {
      background-color: #f8f8ff;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin GOGUMA</h2>
    <div class="menu">
      <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="penjualan.html"><i class="fas fa-shopping-cart"></i> Penjualan</a>
      <a href="stok.html"><i class="fas fa-box"></i> Stok Barang</a>
      <a href="laporan.html" class="active"><i class="fas fa-file-alt"></i> Laporan</a>
      <a href="pengguna.html"><i class="fas fa-users"></i> Data Pengguna</a>
    </div>
    <div class="logout">
      <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Laporan Penjualan Bulanan</h1>
      <button onclick="window.location.href='index.html'">
        <i class="fas fa-store"></i> Kembali ke Toko
      </button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Penjualan Bulan Ini</h3>
        <p id="totalPenjualan">Rp 0</p>
      </div>
      <div class="card">
        <h3>Total Transaksi</h3>
        <p id="totalTransaksi">0</p>
      </div>
      <div class="card">
        <h3>Produk Terlaris</h3>
        <p id="produkTerlaris">-</p>
      </div>
    </div>

    <table id="tabelLaporan">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Produk</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>Â© 2025 GOGUMA | All Rights Reserved</footer>
  </div>

  <script>
    // ðŸ§  Ambil data dari localStorage
    let penjualan = JSON.parse(localStorage.getItem("penjualan")) || [];

    // ðŸ’¡ Jika belum ada data, tambahkan contoh
    if (penjualan.length === 0) {
      penjualan = [
        { namaProduk: "Goguma Cheese", harga: 25000, jumlah: 3, tanggal: "2025-10-08" },
        { namaProduk: "Goguma Latte", harga: 28000, jumlah: 2, tanggal: "2025-10-08" },
        { namaProduk: "Goguma Cake", harga: 30000, jumlah: 5, tanggal: "2025-10-07" },
      ];
      localStorage.setItem("penjualan", JSON.stringify(penjualan));
    }

    const tbody = document.querySelector("#tabelLaporan tbody");
    const totalPenjualanElem = document.getElementById("totalPenjualan");
    const totalTransaksiElem = document.getElementById("totalTransaksi");
    const produkTerlarisElem = document.getElementById("produkTerlaris");

    let totalPenjualan = 0;
    let produkCount = {};

    tbody.innerHTML = "";

    penjualan.forEach((item, index) => {
      const total = item.harga * item.jumlah;
      totalPenjualan += total;

      produkCount[item.namaProduk] = (produkCount[item.namaProduk] || 0) + item.jumlah;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${item.namaProduk}</td>
        <td>Rp ${item.harga.toLocaleString()}</td>
        <td>${item.jumlah}</td>
        <td>Rp ${total.toLocaleString()}</td>
        <td>${item.tanggal}</td>
      `;
      tbody.appendChild(tr);
    });

    // ðŸ§¾ Total & Produk Terlaris
    totalPenjualanElem.textContent = "Rp " + totalPenjualan.toLocaleString();
    totalTransaksiElem.textContent = penjualan.length;

    let terlaris = "-";
    let max = 0;
    for (let p in produkCount) {
      if (produkCount[p] > max) {
        max = produkCount[p];
        terlaris = p;
      }
    }
    produkTerlarisElem.textContent = terlaris;
  </script>
</body>
</html>
